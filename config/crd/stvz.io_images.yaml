              images:
                items:
                  properties:
                    name:
                      type: string
                    tags:
                      items:
                        type: string
                      maxItems: 100
                      minItems: 1
                      type: array
                  required:
                  - name
                  - tags
                  type: object
                type: array
              managePullPolicies:
                type: boolean
              pollInterval:
                type: string
              registry:
                nullable: true
                properties:
                  url:
                    type: string
