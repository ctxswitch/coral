                  - key
                  - operator
                  - values
                  type: object
                nullable: true
                type: array
            type: object
          status:
            properties:
              availableNodes:
                type: integer
              deletingNodes:
                type: integer
              pendingNodes:
                type: integer
              totalNodes:
                type: integer
              unknownNodes:
                type: integer
