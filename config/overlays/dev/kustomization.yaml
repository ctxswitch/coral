apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: coral
commonAnnotations:
  strata.ctx.sh/authors: "StrataViz"
  strata.ctx.sh/license: "Apache"
  strata.ctx.sh/support: "https://github.com/strataviz/coral/issues"
resources: 
 - ../../base
patches:
  - path: deployment.yaml
    target:
      kind: Deployment
      name: coral
      namespace: coral
  - path: validating-webhooks.yaml
    target:
      kind: ValidatingWebhookConfiguration
  - path: mutating-webhooks.yaml
    target:
      kind: MutatingWebhookConfiguration

secretGenerator:
  - name: coral-stvz-io-webhook-tls
    namespace: coral
    files:
      - tls.crt
      - tls.key
    type: kubernetes.io/tls

generatorOptions:
  disableNameSuffixHash: true
