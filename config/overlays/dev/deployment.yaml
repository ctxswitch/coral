---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: coral
  namespace: coral
  labels:
    app: coral
spec:
  replicas: 1
  selector:
    matchLabels:
      app: coral
  template:
    metadata:
      labels:
        app: coral
    spec:
      serviceAccountName: coral-system
      containers:
        - name: controller
          image: docker.io/golang:latest
          imagePullPolicy: IfNotPresent
          workingDir: /usr/src/app
          command:
            - sleep
            - infinity
          securityContext:
            runAsUser: 0
            runAsGroup: 0
            runAsNonRoot: false
          ports:
            - containerPort: 9090
          volumeMounts:
            - name: app
              mountPath: /usr/src/app
            - name: tls
              mountPath: "/etc/admission-webhook/tls"
              readOnly: true
      volumes:
        - name: app
          hostPath:
            path: /app
        - name: tls
          secret:
            secretName: coral-stvz-io-webhook-tls