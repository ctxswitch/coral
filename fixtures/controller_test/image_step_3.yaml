apiVersion: stvz.io/v1
kind: Image
metadata:
  name: base
  namespace: default
  finalizers:
    - image.stvz.io/finalizer
spec:
  enabled: true
  images:
    - name: docker.io/library/debian
      tags:
        - bookworm-slim
        - bullseye-slim
---
apiVersion: v1
kind: Node
metadata:
  name: node1
spec:
  providerID: kind://docker/coral/node1
status:
  conditions:
  - status: "False"
    type: MemoryPressure
  - status: "False"
    type: DiskPressure
  - status: "False"
    type: PIDPressure
  - status: "True"
    type: Ready
---
apiVersion: v1
kind: Node
metadata:
  name: node2
spec:
  providerID: kind://docker/coral/node2
status:
  conditions:
  - status: "False"
    type: MemoryPressure
  - status: "False"
    type: DiskPressure
  - status: "False"
    type: PIDPressure
  - status: "True"
    type: Ready
